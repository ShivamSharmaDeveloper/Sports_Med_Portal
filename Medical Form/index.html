<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    <!---Custom CSS File--->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./index.ts"></script>
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" class="form" autocomplete="off">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Roll Number</label>
            <input type="number" placeholder="Enter roll number" required />
          </div>
          <div class="input-box">
            <label>Course</label>
            <input type="text" placeholder="Course" required />
          </div>
        </div>

        

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Age</label>
            <input type="number" placeholder="Enter Age" required />
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Email</label>
            <input type="text" placeholder="Enter email address" required />
          </div>
          <div class="input-box">
            <label>Martial Status</label>
              <div class="select-box">
            <select>
              <option hidden></option>
              <option>Married</option>
              <option>Unmarried</option>
              <option>Divorced</option>
              <option>Widow</option>
            </select>
          </div>
          </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>Weight</label>
            <input type="tel" placeholder="Enter Weight in kg"  required />
          </div>
          <div class="input-box">
            <label>Height</label>
            <input type="number" placeholder="Enter Height in cm" required />
          </div>
        </div>

        
        
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>

        <div class="input-box address">
          <label>Patient Problem</label>
          <input type="text" placeholder="Enter Problem" required />
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your State" required />
            <input type="number" placeholder="Enter pin code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initAutocomplete&libraries=places&v=weekly"
      defer
    ></script>
  </body>
</html>
