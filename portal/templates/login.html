{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in & Sign up</title>
    <link rel="shortcut icon" href="{% static './img/favicon.png' %}" type="image/x-icon">
  <link rel="stylesheet" href="{% static 'login.css'%}" />
</head>

<body>
  <main>
    <div class="box">
      <div class="inner-box">
        <div class="forms-wrap">
          <form method="POST" action="login" autocomplete="off" class="sign-in-form">
            {% csrf_token %}
            <div class="logo">
              <img src="{% static './img/logo.jpg' %}" alt="SMP" />
              <h4>SMP</h4>
            </div>

            <div class="heading">
              <h2>Welcome Back</h2>
              <h6>Not registred yet?</h6>
              <a href="#" class="toggle">Sign up</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="email" name="email" id="Email" minlength="4" class="input-field" autocomplete="off" required />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input type="text" name="department" id="department" minlength="4" maxlength="7" class="input-field" autocomplete="off" required />
                <label>Department</label>
              </div>

              <div class="input-wrap">
                <input type="password" name="password" minlength="4" class="input-field" autocomplete="off" required />
                <label>Password</label>
              </div>

              <input type="submit" value="Sign In" class="sign-btn" />

              <p class="text">
                Forgotten your password or you login datails?
                <a href="contactus">Get help</a> signing in
              </p>
            </div>
          </form>

          <form method="POST" action="signup" autocomplete="off" class="sign-up-form">
            {% csrf_token %}
            <div class="logo">
              <img src="{% static './img/logo.jpg' %}" alt="SMP" />
              <h4>SMP</h4>
            </div>

            <div class="heading">
              <h2>Get Started</h2>
              <h6>Already have an account?</h6>
              <a href="#" class="toggle">Sign in</a>
            </div>

            <div class="actual-form">
              <div class="input-wrap">
                <input type="text" minlength="4" name="name" class="input-field" autocomplete="off" required />
                <label>Name</label>
              </div>

              <div class="input-wrap">
                <input type="text" minlength="4" maxlength="7" name="department" class="input-field" autocomplete="off" required />
                <label>Department</label>
              </div>

              <div class="input-wrap">
                <input type="email" name="email" class="input-field" autocomplete="off" required />
                <label>Email</label>
              </div>

              <div class="input-wrap">
                <input name="password" id="password" type="password" minlength="4" class="input-field" autocomplete="off"
                  required />
                <label>Password</label>
              </div>
              <div class="input-wrap">
                <input id="confirm_password" type="password" minlength="4" class="input-field" autocomplete="off"
                  required />
                <label>Confirm Password</label>
              </div>

              <input type="submit" value="Sign Up" class="sign-btn" />

              <!-- <p class="text">
                By signing up, I agree to the
                <a href="#">Terms of Services</a> and
                <a href="#">Privacy Policy</a>
              </p> -->
            </div>
          </form>
        </div>

        <div class="carousel">
          <div class="images-wrapper">
            <!-- <img src="./img/image2.png" class="image img-2 show" alt="" /> -->
            <div class="hour">
              <div class="hr" id="hr"></div>
            </div>
            <div class="min">
              <div class="mn" id="mn"></div>
            </div>
            <div class="sec">
              <div class="sc" id="sc"></div>
            </div>
            <!-- <img src="./img/image1.png" class="image img-1 show" alt="" /> -->
            <!-- <img src="./img/image3.png" class="image img-3 show" alt="" /> -->
          </div>

          <div class="text-slider">
            <div class="text-wrap">
              <div class="text-group">
                <!-- <h2>Create your own courses</h2> -->
                <!-- <h2>Customize as you like</h2> -->
                <h2>Invite students to your Room</h2>
              </div>
            </div>

            <!-- <div class="bullets">
              <span class="active" data-value="1"></span>
              <span data-value="2"></span>
              <span data-value="3"></span>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Javascript file -->

  <script src="{% static 'login.js' %}"></script>
</body>

</html>
