{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="{% static './img/favicon.png' %}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'registration.css' %}">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                            <form method="POST" action="sports" class="needs-validation" novalidate>
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="firstName" name="name" class="form-control form-control-lg" required/>
                                            <label class="form-label" for="firstName">Name</label>
                                            <div class="invalid-feedback">Please Enter a Name.</div>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="text" id="lastName" name="rollno" class="form-control form-control-lg" maxlength="15" required/>
                                            <label class="form-label">Roll No.</label>
                                            <div class="invalid-feedback">Please enter a rollno.</div>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 align-items-center">

                                        <div class="form-outline">
                                            <input type="text" name="course" class="form-control form-control-lg" id="lastName" required/>
                                            <label class="form-label">Course</label>
                                            <div class="invalid-feedback">Please enter your Course.</div>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="Female" required/>
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="Male" required/>
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="Other" required/>
                                            <label class="form-check-label" for="otherGender">Other</label>
                                        </div>
                                        <div class="invalid-feedback">Please choose a Gender.</div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="text" id="" name="department"
                                                class="form-control form-control-lg" required/>
                                            <label class="form-label">Department</label>
                                            <div class="invalid-feedback">Please enter your Department.</div>
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="tel" id="phoneNumber" name="phone"  class="form-control form-control-lg" maxlength="10" required/>
                                            <label class="form-label" for="phoneNumber">Phone Number</label>
                                            <div class="invalid-feedback">Please enter mobile number.</div>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12">

                                        <label class="form-label select-label">Game :</label>
                                        <select name="game" class="select form-control-lg" required>
                                            <option value="0" disabled>Choose option</option>
                                            <option value="Chess">Chess</option>
                                            <option value="Pool">Pool</option>
                                            <option value="Carrom">Carrom</option>
                                            <option value="Table Tennis">Table Tennis</option>
                                            <option value="Table Soccer">Table Soccer</option>
                                            <option value="Dance">Dance</option>
                                            <option value="Music">Music</option>
                                        </select>
                                        <div class="invalid-feedback">Please choose a game.</div>
                                    </div>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Submit"/>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"></script>
    <script>
        (() => {
                'use strict';

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation');

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms).forEach((form) => {
                    form.addEventListener('submit', (event) => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            })();
    </script>
</body>

</html>
